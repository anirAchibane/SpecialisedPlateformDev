<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM - Partie 2</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div id="config">
    <h2>Configuration</h2>
    <form id="config-form">
      <label for="category">Catégorie :</label>
      <select id="category" name="category">
        <option value="">Toutes les catégories</option>
        <option value="9">Culture Génerale</option>
        <option value="21">Sports</option>

      </select>
      <br><br>
      <label for="difficulty">Difficulté :</label>
      <select id="difficulty" name="difficulty">
        <option value="">Aléatoire</option>
        <option value="easy">Facile</option>
        <option value="medium">Moyen</option>
        <option value="hard">Difficile</option>
      </select>
      <br><br>
      <label for="amount">Nombre de questions :</label>
      <input type="number" id="amount" name="amount" value="10" min="1" max="50">
      <br><br>
      <button type="submit">Commencer le quiz</button>
    </form>
  </div>


  <div id="quiz" class="hidden">
    <div id="quiz-container">

    </div>

    <button id="validate" disabled>Valider / Question suivante</button>
  </div>


  <div id="result" class="hidden">
    <h2>Résultats</h2>
    <p id="score"></p>
    <button id="restart">Recommencer</button>
  </div>
<script src="code.js"></script>
</body>
</html>
